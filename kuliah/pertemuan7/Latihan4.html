<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: peachpuff;
            margin: 50px auto;
            box-shadow: 0px 0px 0px 10px pink, 
            0px 0px 0px 20px plum, 0px 0px 0px 30px palevioletred, 
            0px 0px 0px 40px purple, 0px 0px 0px 50px blueviolet;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

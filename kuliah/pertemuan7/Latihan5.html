<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Shadow</title>
    <style>
        h1 {
            font-size: 100px;
            font-family: Arial;
            text-align: center;
            color: whitesmoke;
            text-shadow: 0px -15px 15px yellow, 
            0px -25px 15px gold, 0px -35px 15px orange,
            0px -45px 15px goldenrod;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
